<html>
    <head>
        <title>View Company Stock</title>
    </head>
<body>

  <div class="stk-wrapper">
      <button class="inv-back-button" onclick="history.back()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
                Back
            </button>
    <div class="stk-container">
      <div class="stk-card">
        <div class="stk-header">
          <h4 class="stk-title">Stock Inventory</h4>
          <div class="stk-accent-bar"></div>
        </div>

        <div class="stk-body">
          <div class="stk-table-wrapper">
            <table class="stk-table">
              <thead>
                <tr>
                  <th>SI. No</th>
                  <th>Name</th>
                  <th>Photo</th>
                  <th>Price</th>
                  <th>Details</th>
                  <th>Prediction</th>
                </tr>
              </thead>
              <tbody>
                {% for i in data %}
                <tr class="stk-row">
                  <td>{{ forloop.counter }}</td>
                  <td class="stk-name">{{ i.name }}</td>
                  <td class="stk-photo">
                    <div class="stk-img-wrapper">
                      <img src="{{ i.photo.url }}" alt="{{ i.name }}" class="stk-img">
                    </div>
                  </td>
                  <td class="stk-price">â‚¹ {{ i.price }}</td>
                  <td class="stk-details">{{ i.details }}</td>
                  <td class="stk-details"><a class="inv-back-button-sp" href="/myapp/ExpertStockPrediction/{{i.id}}/">Predict</a></td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="5" class="stk-empty">
                    <div class="stk-empty-state">
                      <p>No products in stock.</p>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- ============== STUNNING & ISOLATED STYLES (stk- prefix) ============== -->
<style>
  :root {
    --stk-bg: #f8f9fa;
    --stk-surface: #ffffff;
    --stk-primary: #ff6d00;
    --stk-primary-light: #ff8a00;
    --stk-text: #212529;
    --stk-muted: #6c757d;
    --stk-border: #dee2e6;
    --stk-shadow: 0 14px 38px rgba(0,0,0,.12);
    --stk-radius: 1.2rem;
    --stk-grad: linear-gradient(135deg, #ff8a00, #ff6d00);
  }

  .stk-wrapper {
    min-height: 100vh;
    background: var(--stk-bg);
    padding: 3rem 1rem;
    font-family: 'Inter', system-ui, sans-serif;
  }

  .stk-container {
    max-width: 1300px;
    margin: 0 auto;
  }

  .stk-card {
    background: var(--stk-surface);
    border-radius: var(--stk-radius);
    overflow: hidden;
    box-shadow: var(--stk-shadow);
    animation: stkFadeIn 0.7s ease-out;
  }

  .stk-header {
    position: relative;
    padding: 2rem 2.5rem;
    background: var(--stk-grad);
    color: white;
  }

  .stk-title {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: -0.02em;
  }

  .stk-accent-bar {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 6px;
    background: rgba(255,255,255,.3);
  }

  .stk-body {
    padding: 2.5rem;
  }

  .stk-table-wrapper {
    overflow-x: auto;
    border-radius: 1rem;
    box-shadow: 0 4px 16px rgba(0,0,0,.06);
    background: white;
  }

  .stk-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
    margin: 0;
  }

  .stk-table th {
    background: #f1f3f5;
    color: var(--stk-text);
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 0.08em;
    padding: 1.2rem 1rem;
    text-align: left;
    border-bottom: 2px solid var(--stk-primary);
  }

  .stk-table td {
    padding: 1.3rem 1rem;
    border-bottom: 1px solid var(--stk-border);
    vertical-align: middle;
  }

  .stk-row:hover {
    background: linear-gradient(to right, #fff8f0, #fff);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 109, 0, .08);
    transition: all 0.25s ease;
  }

  .stk-name {
    font-weight: 600;
    color: var(--stk-text);
    font-size: 1.05rem;
  }

  .stk-img-wrapper {
    width: 90px;
    height: 90px;
    overflow: hidden;
    border-radius: 1rem;
    box-shadow: 0 4px 12px rgba(0,0,0,.15);
    transition: transform .3s ease;
    border: 3px solid white;
  }

  .stk-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .4s ease;
  }

  .stk-img-wrapper:hover {
    transform: scale(1.08);
  }

  .stk-img-wrapper:hover .stk-img {
    transform: scale(1.2);
  }

  .stk-price {
    font-weight: 700;
    color: var(--stk-primary);
    font-size: 1.1rem;
  }

  .stk-details {
    color: var(--stk-muted);
    line-height: 1.6;
    max-width: 400px;
  }

  .stk-empty {
    padding: 3rem 1rem !important;
    text-align: center;
  }

  .stk-empty-state {
    color: var(--stk-muted);
    font-style: italic;
  }

  .stk-empty-state p {
    margin: 0;
    font-size: 1.1rem;
  }

  @keyframes stkFadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 992px) {
    .stk-header { padding: 1.8rem 2rem; }
    .stk-title { font-size: 1.6rem; }
    .stk-body { padding: 2rem; }
  }

  @media (max-width: 768px) {
    .stk-table,
    .stk-table thead,
    .stk-table tbody,
    .stk-table th,
    .stk-table td,
    .stk-table tr {
      display: block;
    }

    .stk-table thead tr {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }

    .stk-row {
      border: 1px solid var(--stk-border);
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }

    .stk-row td {
      border: none;
      position: relative;
      padding-left: 50%;
      text-align: right;
      padding-top: 0.8rem;
      padding-bottom: 0.8rem;
    }

    .stk-row td::before {
      content: attr(data-label);
      position: absolute;
      left: 1.2rem;
      width: 45%;
      font-weight: 600;
      color: var(--stk-primary);
      text-align: left;
    }

    .stk-photo,
    .stk-details {
      padding-left: 1.2rem !important;
    }

    .stk-photo::before { content: "Photo:"; }
    .stk-details::before { content: "Details:"; }
  }
    .inv-back-button {
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%); /* Orange gradient */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 20px;
            font-size: 0.9em;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .inv-back-button-sp {
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%); /* Orange gradient */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            width:100px;
            margin-left: 0px;
            font-size: 0.9em;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            gap: 6px;
        }

        .inv-back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.4);
        }
</style>

<!-- Mobile data-labels -->
<script>
  document.querySelectorAll('.stk-row td').forEach(td => {
    const headers = ['SI. No', 'Name', 'Photo', 'Price', 'Details'];
    const index = Array.from(td.parentNode.children).indexOf(td);
    if (index < headers.length) {
      td.setAttribute('data-label', headers[index]);
    }
  });
</script>
</html>
