<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Stock Risk</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'stock-green': '#ff6d00',
            'stock-light': '#2ecc71',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .bg-energy-pattern {
      background-image:
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
        url('/static/stock/fbg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .input-focus:focus {
      outline: none;
      ring: 0;
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
      border-color: #27ae60;
    }
  </style>
</head>

<body class="bg-energy-pattern min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-gray-100">

      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 mx-auto mb-4 bg-stock-green rounded-full flex items-center justify-center text-white text-3xl shadow-lg">
          <i class="fas fa-bolt"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Forgot Password?</h2>
        <p class="text-gray-600 mt-2">Enter your email to receive OTP</p>
      </div>

      <!-- Form -->
      <form action="/myapp/forgotPassword_otp/" method="post" id="otpForm">
        {% csrf_token %}

        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
              <i class="fas fa-envelope"></i>
            </span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="you@example.com"
              class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-800 placeholder-gray-400 input-focus transition"
              required
            />
          </div>
          <p class="text-red-500 text-xs mt-1 hidden" id="emailError">Please enter a valid email</p>
        </div>

        <button
          type="submit"
          class="w-full py-3.5 bg-stock-green text-white font-bold rounded-lg hover:bg-stock-light transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5 flex items-center justify-center gap-2"
        >
          <i class="fas fa-paper-plane"></i>
          Send OTP
        </button>
      </form>

      <!-- Back to Login -->
      <p class="text-center mt-6 text-sm text-gray-600">
        Remembered your password?
        <a href="/myapp/" class="font-semibold text-stock-green hover:underline">Sign In</a>
      </p>
    </div>

    <!-- Footer -->
    <p class="text-center text-white/80 mt-8 text-sm">
      Â© <span id="year"></span> stock risk analysis. All rights reserved.
    </p>
  </div>

  <!-- Year Script -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Client-side Email Validation
    document.getElementById('otpForm').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value.trim();
      const emailError = document.getElementById('emailError');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        emailError.classList.remove('hidden');
        e.preventDefault();
      } else {
        emailError.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
