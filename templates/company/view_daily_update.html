

<body>

  <div class="cdsu-wrapper">
<button class="inv-back-button" onclick="history.back()">

                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
                Back
            </button>
    <div class="cdsu-container">

      <div class="cdsu-card">

        <!-- Header + Add button -->
        <div class="cdsu-header">
          <h2 class="cdsu-title">Daily Stock Updates</h2>
          <div class="cdsu-subtitle">Track Performance</div>
          <button class="cdsu-btn-add" id="openAddModal">
            + Add New Update
          </button>
        </div>

        <!-- Table -->
        <div class="cdsu-body">
          <div class="cdsu-table-wrapper">
            <table class="cdsu-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Starting Price</th>
                  <th>Ending Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in data %}
                <tr class="cdsu-row">
                  <td class="cdsu-date">{{ i.date }}</td>
                  <td class="cdsu-start">{{ i.starting|floatformat:2 }}</td>
                  <td class="cdsu-end">{{ i.ending|floatformat:2 }}</td>

                  <td class="cdsu-action">
                    <a href="/myapp/DeleteDailyStockData/{{i.id}}/"
                       class="cdsu-btn-delete"
                       onclick="return confirm('Delete this record?');">
                      Delete
                    </a>
                  </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="5" class="cdsu-empty">
                    <div class="cdsu-empty-state">
                      <p>No daily updates found.</p>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ==== ADD NEW RECORD MODAL ==== -->
  <div class="cdsu-modal" id="addModal">
    <div class="cdsu-modal-content">
      <div class="cdsu-modal-header">
        <h3>Add Daily Update</h3>
        <button class="cdsu-close" id="closeAddModal">×</button>
      </div>

      <form action="/myapp/CompanyDailyUpdateStockPost/" method="post" class="cdsu-form">
        {% csrf_token %}

        <div class="cdsu-modal-body">
          <div class="cdsu-row">
            <div class="cdsu-field">
              <label class="cdsu-label">Starting Price <span class="cdsu-req">*</span></label>
              <input type="number" step="0.01" name="starting" class="cdsu-input" required>
            </div>
            <div class="cdsu-field">
              <label class="cdsu-label">Ending Price <span class="cdsu-req">*</span></label>
              <input type="number" step="0.01" name="ending" class="cdsu-input" required>
            </div>
          </div>
        </div>

        <div class="cdsu-modal-footer">
          <button type="button" class="cdsu-btn-cancel" id="cancelAddModal">Cancel</button>
          <button type="submit" class="cdsu-btn-submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>

<!-- ============== ORANGE STYLES (cdsu- prefix) ============== -->
<style>
          .inv-back-button {
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%); /* Orange gradient */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 20px;
            font-size: 0.9em;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .inv-back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.4);
        }
 :root {
  --cdsu-bg: #fff8f0;
  --cdsu-surface: #fff;
  --cdsu-primary: #EF6C00;
  --cdsu-primary-light: #FF8A65;
  --cdsu-success: #4CAF50;
  --cdsu-danger: #f44336;
  --cdsu-up: #4CAF50;
  --cdsu-down: #f44336;
  --cdsu-text: #212529;
  --cdsu-muted: #6c757d;
  --cdsu-border: #dee2e6;
  --cdsu-shadow: 0 18px 50px rgba(0, 0, 0, .12);
  --cdsu-radius: 1.5rem;
  --cdsu-grad: linear-gradient(135deg, #FF8A65, #EF6C00);
}

.cdsu-wrapper {
  min-height: 100vh;
  background: var(--cdsu-bg);
  padding: 3rem 1rem;
  font-family: 'Inter', system-ui, sans-serif;
}

.cdsu-container {
  max-width: 1100px;
  margin: auto;
}

.cdsu-card {
  background: var(--cdsu-surface);
  border-radius: var(--cdsu-radius);
  overflow: hidden;
  box-shadow: var(--cdsu-shadow);
  animation: cdsuFade .7s ease-out;
}

/* Header */
.cdsu-header {
  padding: 2.5rem 3rem;
  background: var(--cdsu-grad);
  color: #fff;
  text-align: center;
  position: relative;
}

.cdsu-title {
  margin: 0;
  font-size: 2.1rem;
  font-weight: 700;
}

.cdsu-subtitle {
  margin: .6rem 0 0;
  font-size: 1.1rem;
  opacity: .9;
}

.cdsu-btn-add {
  position: absolute;
  top: 50%;
  right: 3rem;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, .2);
  color: #fff;
  border: none;
  padding: .7rem 1.4rem;
  border-radius: .8rem;
  font-weight: 600;
  cursor: pointer;
  transition: all .3s;
}

.cdsu-btn-add:hover {
  background: #fff;
  color: var(--cdsu-primary);
  transform: translateY(-50%) scale(1.05);
}

/* Body */
.cdsu-body {
  padding: 2.5rem 3rem;
}

/* Table */
.cdsu-table-wrapper {
  width: 100%;
  overflow-x: auto;
  border-radius: 1rem;
  background: #fff;
  box-shadow: 0 4px 18px rgba(0, 0, 0, .06);
}

.cdsu-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed; /* Ensures header/body alignment */
  font-size: 0.96rem;
}

.cdsu-table thead th {
  background: #fff3e0;
  color: var(--cdsu-text);
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.82rem;
  letter-spacing: 0.05em;
  padding: 1.2rem 0.8rem;
  text-align: center;
  border-bottom: 2.5px solid var(--cdsu-primary);
  white-space: nowrap;
}

.cdsu-table tbody td {
  padding: 1.2rem 0.8rem;
  border-bottom: 1px solid var(--cdsu-border);
  text-align: center;
  vertical-align: middle;
  word-wrap: break-word;
}

.cdsu-row:hover {
  background: linear-gradient(90deg, #fff8f0 0%, #fff 100%);
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(255, 109, 0, .1);
  transition: all .25s;
}

/* Column alignment */
.cdsu-date,
.cdsu-start,
.cdsu-end,
.cdsu-change,
.cdsu-action {
  text-align: center;
}

/* Remove extra margin that caused misalignment */
.cdsu-date {
  margin-right: 0 !important;
}

/* Action buttons */
.cdsu-btn-delete {
  background: #fff5f5;
  color: var(--cdsu-danger);
  border: 1px solid #ffcdd2;
  padding: 0.45rem 0.9rem;
  border-radius: 0.6rem;
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.cdsu-btn-delete:hover {
  background: var(--cdsu-danger);
  color: #fff;
  transform: scale(1.05);
}

/* Empty state */
.cdsu-empty {
  padding: 5rem 1rem !important;
  text-align: center;
}

.cdsu-empty-state p {
  margin: 0;
  font-size: 1.2rem;
  color: var(--cdsu-muted);
  font-style: italic;
}
/* 1️⃣ For the TABLE rows (actual <tr> elements) */
table .cdsu-row {
  display: table-row; /* restore native layout */
}

/* 2️⃣ For the MODAL form rows only */
.cdsu-modal .cdsu-row {
  display: flex; /* keep flex in modal */
  gap: 1.5rem;
  flex-wrap: wrap;
}


/* Modal */
.cdsu-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, .6);
  backdrop-filter: blur(8px);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.cdsu-modal.active {
  display: flex;
}

.cdsu-modal-content {
  background: var(--cdsu-surface);
  border-radius: var(--cdsu-radius);
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: var(--cdsu-shadow);
  animation: modalFade .4s ease-out;
}

.cdsu-modal-header {
  padding: 1.5rem 2rem;
  border-bottom: 1px solid var(--cdsu-border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--cdsu-grad);
  color: #fff;
}

.cdsu-modal-header h3 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
}

.cdsu-close {
  background: none;
  border: none;
  font-size: 1.8rem;
  color: #fff;
  cursor: pointer;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: .2s;
}

.cdsu-close:hover {
  background: rgba(255, 255, 255, .2);
}

.cdsu-modal-body {
  padding: 2rem;
}

.cdsu-row {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
}

.cdsu-field {
  flex: 1;
  min-width: 250px;
}

.cdsu-label {
  display: block;
  margin-bottom: .6rem;
  font-weight: 600;
  color: var(--cdsu-text);
}

.cdsu-req {
  color: var(--cdsu-danger);
}

.cdsu-input {
  width: 100%;
  padding: 1rem 1.2rem;
  border: 2px solid var(--cdsu-border);
  border-radius: calc(var(--cdsu-radius)/1.6);
  font-size: 1rem;
  transition: all .3s;
}

.cdsu-input:focus {
  outline: none;
  border-color: var(--cdsu-primary);
  box-shadow: 0 0 0 5px rgba(239, 108, 0, .18);
}

.cdsu-modal-footer {
  padding: 1.5rem 2rem;
  border-top: 1px solid var(--cdsu-border);
  display: flex;
  justify-content: flex-end;
  gap: 1rem;
}

.cdsu-btn-cancel,
.cdsu-btn-submit {
  padding: .8rem 1.8rem;
  border-radius: .8rem;
  font-weight: 600;
  cursor: pointer;
  transition: all .3s;
}

.cdsu-btn-cancel {
  background: #f8f9fa;
  color: var(--cdsu-text);
  border: 1px solid var(--cdsu-border);
}

.cdsu-btn-cancel:hover {
  background: #e9ecef;
}

.cdsu-btn-submit {
  background: var(--cdsu-grad);
  color: #fff;
  border: none;
  box-shadow: 0 6px 18px rgba(239, 108, 0, .3);
}

.cdsu-btn-submit:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 24px rgba(239, 108, 0, .4);
}

/* Animations */
@keyframes cdsuFade {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes modalFade {
  from { opacity: 0; transform: scale(.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Responsive */
@media (max-width: 768px) {
  .cdsu-row {
    flex-direction: column;
  }
  .cdsu-modal-footer {
    flex-direction: column;
  }
  .cdsu-btn-cancel,
  .cdsu-btn-submit {
    width: 100%;
  }
}

</style>

<!-- ============== MODAL SCRIPT ============== -->
<script>
  const addModal   = document.getElementById('addModal');
  const openBtn    = document.getElementById('openAddModal');
  const closeBtn   = document.getElementById('closeAddModal');
  const cancelBtn  = document.getElementById('cancelAddModal');

  openBtn.onclick   = () => addModal.classList.add('active');
  closeBtn.onclick  = cancelBtn.onclick = () => addModal.classList.remove('active');
  window.onclick = e => { if (e.target===addModal) addModal.classList.remove('active'); };
</script>
